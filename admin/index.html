<!DOCTYPE html>
<html lang="en">

<head>
    <META NAME="robots" CONTENT="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Firebase Auth Using JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="Assets/main.css" rel="stylesheet">
</head>

<body>

    <main>
        <div class="container">
            <div class="card shadow-lg rounded-4 form-signin w-100 m-auto">
                <div class="card-body">
                    <form id="logIn" class="needs-validation" novalidate autocomplete="off">
                        <div class="text-center mx-auto">
                            <img width="100%"
                                src="https://raw.githubusercontent.com/Mary-Tyler-Moore/readme-gifs/master/believers/bc-kids.png" />
                        </div>
                        <br>
                        <div class="text-center mx-auto">
                            <p style="font-size: 50px;"><strong>Bible Bucks</strong></p>
                        </div>
                        <br>
                        <div id="usr_mail" class="mt-2">
                            <label for="email_id" class="form-label fs-5">E-mail Address</label>
                            <input type="email" class="form-control form-control-lg mb-2" id="user_email"
                                placeholder="Enter Your E-mail Address" aria-placeholder="Enter Your E-mail Address"
                                required>
                            <span class="text-danger" id="email_err"></span>
                        </div>
                        <div id="usr_pwd" class="mt-2">
                            <label for="user_passwd" class="form-label fs-5">Password</label>
                            <input type="password" class="form-control form-control-lg mb-2" id="user_passwd"
                                placeholder="Enter Your Password" aria-placeholder="Enter Your Password" required>
                            <span class="text-danger" id="passwd_err"></span>
                        </div>
                        <br>
                        <div class="d-grid gap-3 mt-3">
                            <button class="btn btn-primary btn-lg fw-bold" type="submit">Log In</button>
                            <br>
                            <a style="display:none" class="text-center" style="text-decoration:none"
                                href="forgot-password.html">Forgotten
                                password?</a>
                        </div>
                    </form>
                    <div style="display:none" class="mt-4 border-top text-center">
                        <a class="mt-4 btn btn-secondary btn-lg fw-bold w-100" href="signup.html">Create New
                            Account</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { validEmail, validPasswd } from './Assets/validation.js';
        import { logIn, checkBeforeAuth } from './Assets/main.js';

        document.getElementById('user_email').addEventListener("blur", validEmail);
        document.getElementById('user_passwd').addEventListener("blur", validPasswd);
        document.getElementById("logIn").onsubmit = function () { return login() };
        document.addEventListener("DOMContentLoaded", checkBeforeAuth);

        function login () {
            try {
                validEmail();
                validPasswd();
                if (validEmail() && validPasswd()) {
                    logIn();
                }
                return false;
            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: err
                })
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
