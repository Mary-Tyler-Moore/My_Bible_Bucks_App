<!DOCTYPE html>
<html lang="en">

<head>
    <META NAME="robots" CONTENT="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BC Kids Bible Bucks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div style="background-color:rgb(250, 110, 49)">
        <div class="container">
            <img width="75%"
                src="https://raw.githubusercontent.com/Mary-Tyler-Moore/readme-gifs/master/believers/bc-kids.png"></img>
        </div>
    </div>
    <main class="container">
        <div class="text-center">
            <br>
            <br>
            <h1>My Bible Bucks</h1>
            <br>
            <br>
            <div>
                <button class="btn btn-primary btn-lg fw-bold" onclick="window.location.href='/k-1'"> &#32 K - 1 &#32 </button>
            </div>
            <br>
            <br>
            <div>
                <button class="btn btn-primary btn-lg fw-bold" onclick="window.location.href='/2-3'"> &#32 2 - 3 &#32 </button>
            </div>
            <br>
            <br>
            <button class="btn btn-primary btn-lg fw-bold" onclick="window.location.href='/club456'">Club 456</button>
        </div>
        <script type="module">
            import { validPasswd, validConfPasswd } from './Assets/validation.js';
            import { checkAfterAuth, logOut, delUser, emailVerify, changePassword } from './Assets/main.js';

            document.getElementById('user_passwd').addEventListener("blur", validPasswd);
            document.getElementById('user_confpasswd').addEventListener("blur", validConfPasswd);

            document.getElementById("changePassword").onsubmit = function () { return changepasswd() };

            document.getElementById('emailverifybtn').addEventListener("click", emailVerify);
            document.getElementById('deleteusrbtn').addEventListener("click", delUser);
            document.getElementById('logoutbtn').addEventListener("click", logOut);
            document.addEventListener("DOMContentLoaded", checkAfterAuth);

            function changepasswd () {
                try {
                    validPasswd();
                    validConfPasswd();
                    if (validPasswd() && validConfPasswd()) {
                        changePassword();
                    }
                    return false;
                } catch (err) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: err
                    })
                }
            }
        </script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</body>

</html>
